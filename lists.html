<!DOCTYPE html> <html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML LISTS</title>
<style>
    ol{list-style-type: lower-roman;
    }
    ol>li
    {background-color: darkorange;
    }
    padding: 15px;
    ol>li:hover{background-color: darkgreen;
    }
    ul>li {background-color: aqua;
    }
    ul>li:hover{background-color: brown}
</style>
</head>
<body>
<!--<h2>HTML lists</h2>-->
<!--<ol></ol>-->
<p><h>Ordered List</h></p>
<ol>
<li>Red</li>
<li>Blue</li>
<li>Orange</li>
</ol>
<h3>Unordered List</h3>
<ul>
<li>Mangoes</li>
<li>Orange</li>
<li>Apple</li>
</ul>
